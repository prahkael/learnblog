<div class="post-detail" *ngIf="_id && !isEdit">

  <div class="row post-detail-overview">
    <div class="card border-secondary mb-3">
      <img class="card-img-top" src="https://dummyimage.com/540x300/2b48ba/fff.png" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ post?.title }}</h5>
        <p class="card-text" [innerHTML]="post?.body | nl2br"></p>
      </div>
      <div class="card-footer bg-transparent">{{ post?.author }}</div>
    </div>

    <div class="post-comments" *ngIf="post?.comments">
      <div class="card border-info mb-3" *ngFor="let comment of post.comments">
        <div class="card-header bg-transparent">{{ comment.user }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ comment.title }}</h5>
          <p class="card-text">{{ comment.comment }}</p>
        </div>
        <div class="card-footer bg-transparent">{{ comment._id }}</div>
      </div>
    </div>

    <div class="card border-success mb-3">
      <div class="card-header bg-transparent">einen Kommentar schreiben</div>
      <div class="card-body">
        <h5 class="card-title">Schreiben Sie Ihren Kommentar</h5>
        <div class="card-text">
          <div class="form-group">
            <label for="comment-user">User</label>
            <input
                id="comment-user"
                class="form-control"
                name="commentUser"
                value=""
                type="text"
                [formControl]="formGroupComment.get('user')"
            />
          </div>
          <div class="form-group">
            <label for="comment-title">Title</label>
            <input
                id="comment-title"
                class="form-control"
                name="commentTitle"
                value=""
                type="text"
                [formControl]="formGroupComment.get('title')"
            />
          </div>
          <div class="form-group">
            <label for="comment-message">Kommentar</label>
            <textarea
                id="comment-message"
                class="form-control"
                name="commentMessage"
                type="textarea"
                [formControl]="formGroupComment.get('comment')"
                rows="10"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent">
        <button
            type="button"
            class="btn btn-warning"
            (click)="saveComment()"
            title="Save post"
        >
          Speichern
        </button>
      </div>
    </div>
  </div>

  <div class="row post-buttons">
    <button
        type="button"
        class="btn btn-primary"
        routerLink="/posts"
    >
      Zur&uuml;ck zur &Uuml;bersicht
    </button>
  </div>
</div>

<div class="post-edit" *ngIf="isEdit || !isEdit && !_id">

  <div class="row post-edit-overview">
    <div class="card">
      <img class="card-img-top" src="https://dummyimage.com/540x300/2b48ba/fff.png" alt="Card image cap">
      <div class="card-body">
        <div class="form-group">
          <label for="post-name">Titel</label>
          <input
              id="post-name"
              class="form-control"
              name="postName"
              value="{{ formGroup.get('title').value }}"
              type="text"
              [formControl]="formGroup.get('title')"
          />
        </div>
        <div class="form-group">
          <label for="post-body">Inhalt</label>
          <textarea
              class="form-control"
              id="post-body"
              name="body"
              type="textarea"
              [formControl]="formGroup.get('body')"
              rows="10"
          ></textarea>
        </div>
      </div>
      <ul class="list-group detail-group-flush">
        <li class="list-group-item">{{ post?.author }}</li>
      </ul>
    </div>
  </div>

  <div class="row post-buttons">
    <button
        type="button"
        class="btn btn-primary"
        routerLink="/posts"
    >
      Zur&uuml;ck zur &Uuml;bersichtt
    </button>
    <button *ngIf="isEdit"
        type="button"
        class="btn btn-warning"
        (click)="save()"
        title="Save post"
    >
      Speichern
    </button>
    <button *ngIf="!isEdit"
        type="button"
        class="btn btn-warning"
        (click)="save()"
        title="Save post"
    >
      Speichern
    </button>
    <button *ngIf="(isEdit || (!isEdit && !_id) && isSignedIn)"
        type="button"
        class="btn btn-danger"
        (click)="createMock()"
        title="create mock"
    >
      Eintrag generieren
    </button>
  </div>
</div>
